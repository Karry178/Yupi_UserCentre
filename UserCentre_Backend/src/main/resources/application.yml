server:
  port: 8080
  servlet:
    # 给后台服务都加上api前缀
    context-path: /api

spring:
  application:
    name: UserCentre
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yupi_universe?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
  # session:失效时间
  session:
    timeout: 86400

# MyBatis-Plus配置
mybatis-plus:
  configuration:
  # 说明数据库表中的字段名是 userAccount（驼峰命名），而不是 user_account（下划线命名）。
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDelete # 逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值(默认是1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认是0)
