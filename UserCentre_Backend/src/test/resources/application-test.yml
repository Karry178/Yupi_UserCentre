server:
  port: 8081

spring:
  application:
    name: UserCentre-Test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 使用独立的测试数据库
    url: jdbc:mysql://localhost:3306/yupi_universe_test?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
  session:
    timeout: 86400


# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
